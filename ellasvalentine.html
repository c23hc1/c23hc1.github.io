<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		
		#candy{
			background-image: url(https://static.onecms.io/wp-content/uploads/sites/9/2020/01/conversation-hearts-FT-BLOG0120.jpg);
			width: 800px;
			height: 550px;
			background-size: cover;
			background-repeat: no-repeat;


		}

		}

	<title>Happy Valentines Day Ella!!!!</title>
</head>
<body>
<div id="candy">
<div id="button"></div>
</div>

<script type="text/javascript">
	
var puns = [

"Jalapeno", "Bell", "Cherry"
]

var random = Math.round(Math.random()*2);
var heart=document.getElementById('candy');
var button = document.getElementById('button');

button.addEventListener("click",
	function() {
		var random = Math.round(Math.random()*3);
		heart.innerText = puns[random];
	});



	heart.innerText=puns[random];
